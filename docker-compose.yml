services:
  kirknet:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_HCAPTCHA_SITE_KEY=${VITE_HCAPTCHA_SITE_KEY}
    container_name: kirknet
    restart: unless-stopped
    ports:
      # External : Internal
      - "9620:9620"
    env_file:
      - .env
    networks:
      - kirknet-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9620/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  kirknet-network:
    driver: bridge
